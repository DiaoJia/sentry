name: bootstrap
on:
  pull_request:
    paths:
    - 'Brewfile'
    - 'Makefile'
    - '.github/workflows/bootstrap.yml'
    - 'scripts/*'

jobs:
  bootstrap-script:
    name: bootstrap
    runs-on: macos-11.0
    timeout-minutes: 45
    steps:
      - name: Run bootstrap scripts
        run: |
          bash <(curl -s https://raw.githubusercontent.com/getsentry/bootstrap-sentry/master/bootstrap.sh)
